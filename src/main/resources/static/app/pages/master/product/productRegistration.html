<div ng-init="init()" ng-controller="ProductRegistrationController">

<form>
  <div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="itemName">Product Name</label>
      <input type="text" ng-model="product.itemName" class="form-control" id="itemName" placeholder="Product Name">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="hsnCode">HSN Code</label>
      <input type="text" ng-model="product.hsnCode"  class="form-control" id="hsnCode" placeholder="HSN Code">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="sacCode">SAC Code</label>
      <input type="text" ng-model="product.sacCode" class="form-control" id="sacCode" placeholder="SAC Code">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="sku">SKU</label>
      <input type="text" ng-model="product.sku" class="form-control" id="sku" placeholder="SKU">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="unitOfMeasure">Unit Of Measure</label>
      <input type="text" ng-model="product.unitOfMeasure" class="form-control" id="unitOfMeasure" placeholder="Unit Of Measure">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="itemPrice">Price Of Product</label>
      <input type="text"  ng-model="product.itemPrice" class="form-control" id="itemPrice" placeholder="Price Of Product">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="cess">CESS</label>
      <input type="text"  ng-model="product.cess" class="form-control" id="cess" placeholder="CESS">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="taxRate">Tax Rate</label>
      <input type="text" ng-model="product.taxRate" class="form-control" id="taxRate" placeholder="Tax Rate">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="itemDesc">Product Description</label>
     <textarea class="form-control" ng-model="product.goodsDesc" id="itemDesc" placeholder="Product Description"></textarea>
    </div>
  </div>
  <div class="col-sm-6">
   
  </div>
</div>
  
  <button type="submit" ng-click="saveProduct()" class="btn btn-success">Save</button>
</form>

</div>
