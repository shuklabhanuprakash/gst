<div ng-init="init()" ng-controller="CustomerRegistrationController">

<form>
  <div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="itemName">Company Name</label>
      <input type="text" ng-model="company.itemName" class="form-control" id="itemName" placeholder="company Name">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="hsnCode">HSN Code</label>
      <input type="text" ng-model="company.hsnCode"  class="form-control" id="hsnCode" placeholder="HSN Code">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="sacCode">SAC Code</label>
      <input type="text" ng-model="company.sacCode" class="form-control" id="sacCode" placeholder="SAC Code">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="sku">SKU</label>
      <input type="text" ng-model="company.sku" class="form-control" id="sku" placeholder="SKU">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="unitOfMeasure">Unit Of Measure</label>
      <input type="text" ng-model="company.unitOfMeasure" class="form-control" id="unitOfMeasure" placeholder="Unit Of Measure">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="itemPrice">Price Of Company</label>
      <input type="text"  ng-model="company.itemPrice" class="form-control" id="itemPrice" placeholder="Price Of company">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="cess">CESS</label>
      <input type="text"  ng-model="company.cess" class="form-control" id="cess" placeholder="CESS">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="taxRate">Tax Rate</label>
      <input type="text" ng-model="company.taxRate" class="form-control" id="taxRate" placeholder="Tax Rate">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="itemDesc">Company Description</label>
     <textarea class="form-control" ng-model="company.goodsDesc" id="itemDesc" placeholder="Company Description"></textarea>
    </div>
  </div>
  <div class="col-sm-6">
   
  </div>
</div>
  
  <button type="submit" ng-click="saveCompany()" class="btn btn-success">Save</button>
</form>

</div>
